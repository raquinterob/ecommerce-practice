<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="shortcut icon"
      href="./logos/favicon_yard_sale.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" /><link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="aside-section shopping-cart-container">
      <div class="aside-header">
        <img src="./icons/flechita.svg" alt="Back" class="back-button"/>
        <h1 class="title">Shopping cart</h1>
      </div>
      <div class="cart-container">
        <div>
          <div class="product-item">
            <figure>
              <img
                src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="bike mountain"
              />
            </figure>
            <p class="name-item">Bike Mountain</p>
            <p class="price-item">$ 120.00</p>
            <img src="./icons/icon_close.png" alt="Close" class="close-btn" />
          </div>
          <div class="product-item">
            <figure>
              <img
                src="https://images.pexels.com/photos/1149601/pexels-photo-1149601.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                alt="bike mountain"
              />
            </figure>
            <p class="name-item">Bike City</p>
            <p class="price-item">$ 100.00</p>
            <img src="./icons/icon_close.png" alt="Close" class="close-btn" />
          </div>
          <div class="product-item">
            <figure>
              <img
                src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                alt="bike mountain"
              />
            </figure>
            <p class="name-item">Bike</p>
            <p class="price-item">$ 80.00</p>
            <img src="./icons/icon_close.png" alt="Close" class="close-btn" />
          </div>
        </div>
        <div class="shopping-cart-total">
          <p> Total </p>
          <p class="total">$ 300.00</p>
        </div>
        <button class="primary-button add-to-cart-button"> Checkout </button>
      </div>
    </aside>
  </body>
</html>
