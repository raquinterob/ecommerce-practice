<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <link
      rel="shortcut icon"
      href="./logos/favicon_yard_sale.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" /><link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    /><link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="aside-section product-detail">
      <img src="./icons/icon_close.png" alt="Close" class="close-btn" />
      <figure>
        <img
          src="https://images.pexels.com/photos/100582/pexels-photo-100582.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Bike Mountain"
        />
      </figure>
      <div class="info-detail">
        <p class="price-detail">$120.00</p>
        <p class="name-detail">Bike Mountain</p>
        <p class="description-detail"
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum
          possimus explicabo fugiat culpa, est laudantium consectetur iste dolor
          eaque voluptate tenetur vel nemo ipsam animi repellendus quos, magni
          autem fuga.
        </p>
        <button class="primary-button add-to-cart-button">
          <img src="./icons/bt_add_to_cart.svg" alt="Add to cart" /> Add to cart
        </button>
      </div>
    </aside>
  </body>
</html>
